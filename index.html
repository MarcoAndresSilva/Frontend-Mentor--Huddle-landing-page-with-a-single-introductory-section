<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">

  <!-- font awesome icons -->
  <script src="https://kit.fontawesome.com/8c2e7c40ab.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>


</head>

<body>
  <main>
    <section id="section1">
      <div class="logo-container">
        <img  class="logo" src="./images/logo.svg" alt="logo">
      </div>
      <div id="mockup-container">
        <img id="mockup" src="./images/illustration-mockups.svg" alt="ilustracion">
      </div>
    </section>

    <section id="section2">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
      <div class="btn-register">
        <a href="#">Register</a>
      </div>

      <div class="social-container">
        <div class="redes">
          <a href=""><i class="fa-brands fa-facebook-f"></i></a>
          <a href=""><i class="fa-brands fa-github-alt"></i></a>
          <a href=""><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
      </div>

    </section>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Marco Silva</a>.
    </p>
  </footer>


  <script src="https://kit.fontawesome.com/9aa3475a9e.js" crossorigin="anonymous"></script>


</body>

</html>
